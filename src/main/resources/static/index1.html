<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер</title>

<body>
<div class="valute">
    <p>EUR: <span class="eur"></span> </p>
    <p>EUR: <span class="usd"></span> </p>
</div>

<hr>
<div class="convert">
    <p>Евро в рублях: <span class="eur-in-rub">0 Руб</span> </p>
    <p>Евро: <input type="text" class="eur-input"></p>
    <p>Доллар в рублях: <span class="usd-in-rub">0 Руб</span> </p>
    <p>Доллар: <input type="text" class="usd-input"></p>
</div>

</body>
</html>
